{% extends "base.html" %}

{% block content %}
<h2>Student List</h2>
<ul>
    {% for student in students %}
    <li>
        <a href="{{ url_for('student_details', student_id=student.id) }}">
            {{ student.name }}
        </a>
        - {{ student.major }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
